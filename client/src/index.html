<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
  const clientPromise = stitch.StitchClientFactory.create('pearlywhites-fjnyu');
  clientPromise.then(client => {
    const db = client.service('mongodb', 'mongodb-atlas').db('pearlywhites');
    client.login().then(() =>
      db.collection('dental').updateOne({owner_id: client.authedId()}, {$set:{number:42}}, {upsert:true})
    ).then(()=>
      db.collection('dental').find({owner_id: client.authedId()}).limit(100).execute()
    ).then(docs => {
      console.log("Found docs", docs)
      console.log("[MongoDB Stitch] Connected to Stitch")
    }).catch(err => {
      console.error(err)
    });
  });
</script>
