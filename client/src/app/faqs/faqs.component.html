<div class="container">
<h1>Employee Status</h1>

<form (ngSubmit)="hire()">
             
  <div class="form-horizontal">

  <div class="form-group">
     <label class="col-sm-3 control-label">Balance Due</label>
     <p class="form-control-static">{{ employee?.user_name }}</p>          
   </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label">Employed</label>
    <input name="employee.employee_status" type="text" [(ngModel)]="employee.employee_status">          
  </div>


  </div>
    <button type="submit" class="btn btn-default">Change Status</button>
</form>


</div>
