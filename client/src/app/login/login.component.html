  <form class="loginForm" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <table border="0" cellspacing="0" cellpadding="0" id="table">
    
      <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <td class="redBorder"><label for="email">Email address</label></td>
        <td class="redBorder"><input type="email" size="30" class="form-control" name="email" placeholder="johndoe@gmail.com" [(ngModel)]="credentials.email" #email="ngModel" required /></td>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email:*
      </div>
      </tr>  
      
      <tr class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <td class="redBorder"><label for="password">Password</label></td>
        <td class="redBorder"><input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" #password="ngModel" required /></td>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password:*
      </div>
      </tr>  
      
      <tr>
        <td colspan="2"><alert></alert></td>
      </tr>      
            
      <tr>
        <td class="submit"><button [disabled]="loading" class="btn btn-primary">Login</button></td>
        <td class="submit"><button [disabled]="loading" class="btn btn-primary" type="reset">Clear</button></td>
      </tr>  
      
    </table>
  </form>
    <p style="text-align: center;">Forgot your password? Please call 1-800-479-5295 (option 2) to have your password reset.</p>
