<div class="container">

    <div class="row">
    
        <div class="col-md-6">
   
         <h1 class="form-signin-heading">Your profile</h1>
   
   
   
         <form (ngSubmit)="make_payment()">
             
           <div class="form-horizontal">

           <div class="form-group">
              <label class="col-sm-3 control-label">Balance Due</label>
              <p class="form-control-static">{{ bill?.balance_due }}</p>          
            </div>
           
           <div class="form-group">
             <label class="col-sm-3 control-label">Payment Amount</label>
             <input name="payment.balance_due" type="text" [(ngModel)]="payment.balance_due">          
           </div>

   
           </div>
             <button type="submit" class="btn btn-default">Make Payment</button>
         </form>
       </div>
   
     </div>

</div>
