<div class="container">

    <div class="row">
    
        <div class="col-md-6">
   
         <h1 class="form-signin-heading">Make Payment</h1>

          <form>
          <div class="form-horizontal">
           
            <div class="form-group">
                <label class="col-sm-3 control-label">Name on Card</label>
                <input type="text">          
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Credit Card</label>
                <select size="1">
                  <option value="Visa">Visa</option>
                  <option value="MasterCard">MasterCard</option>
                  <option value="AmericanExpress">American Express</option>
                  <option value="CareCredit">CareCredit</option>
                </select>          
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Card Number</label>
                <input type="number">          
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">CVC</label>
                <input type="number">          
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Expiration Month</label>
                <select size="1">
                  <option value=""></option>
                  <option value="jan">January</option>
                  <option value="feb">February</option>
                  <option value="mar">March</option>
                  <option value="apr">April</option>
                  <option value="may">May</option>
                  <option value="jun">June</option>
                  <option value="jul">July</option>
                  <option value="aug">August</option>
                  <option value="sep">September</option>
                  <option value="oct">October</option>
                  <option value="nov">November</option>
                  <option value="dec">December</option>
                </select>          
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Expiration Day</label>
                <input type="number" min="1" step="1" max="31">          
            </div>
          </div>
          </form>
               
         <form (ngSubmit)="make_payment()">
             
           <div class="form-horizontal">
           
                      
           <div class="form-group">
             <label class="col-sm-3 control-label">Payment Amount</label>
             <input name="bill.balance_due" type="number" step=".01" [(ngModel)]="bill.balance_due">          
           </div>

   
           </div>
             <button type="submit" class="btn btn-default">Make Payment</button>
         </form>
       </div>
   
     </div>

</div>
