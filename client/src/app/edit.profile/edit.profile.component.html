<div class="container">

  <h1>Edit Your profile</h1>

    <form class="editProfileForm" (ngSubmit)="updateProfile()">
      <table border="0" cellspacing="0" cellpadding="0" id="table">
        <tr>
          <td class="redBorder"><label>First Name</label></td>
          <td class="redBorder"><input *ngIf="patientProfile" name="patientProfile.first_name" type="text" [(ngModel)]="patientProfile.first_name" size="30" placeholder="John"></td>
        </tr>
        
        <tr>
          <td class="redBorder"><label>Last Name</label></td>
          <td class="redBorder"><input *ngIf="patientProfile" name="patientProfile.last_name" type="text" [(ngModel)]="patientProfile.last_name" size="30" placeholder="Doe"></td>
        </tr>
        
        <tr>
          <td class="redBorder"><label class="col-sm-3 control-label">Phone Number<br /><font style="font-size: 0.8em">(555-555-5555)</font></label></td>
          <td class="redBorder"><input *ngIf="patientProfile" name="patientProfile.phone_number" type="tel" [(ngModel)]="patientProfile.phone_number" size="30" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555"></td>
        </tr>
        
        <tr>
          <td class="redBorder"><label>Address</label></td>
          <td class="redBorder"><input *ngIf="patientProfile" name="patientProfile.street" type="text" [(ngModel)]="patientProfile.street" size="30" placeholder="123 Main St"></td>
        </tr>
        
        <tr>
          <td class="redBorder"><label>City</label></td>
          <td class="redBorder"><input *ngIf="patientProfile" name="patientProfile.city" type="text" [(ngModel)]="patientProfile.city" size="30" placeholder="Columbus"></td>
        </tr>
        
        <tr>
          <td class="redBorder"><label>State</label></td>
          <td class="redBorder">
            <select size="1" *ngIf="patientProfile" name="patientProfile.state" [(ngModel)]="patientProfile.state">
              <option value=""></option>
              <option value="AK">AK</option>
              <option value="AL">AL</option>
              <option value="AR">AR</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VA">VA</option>
              <option value="VT">VT</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td class="redBorder"><label>Zip Code <font style="font-size: 0.8em">(5 digit)</font></label></td>
          <td class="redBorder"><input *ngIf="patientProfile" name="patientProfile.zip_code" type="text" [(ngModel)]="patientProfile.zip_code" size="30" placeholder="12345"></td>
        </tr>
        
        <tr>
          <td class="redBorder"><label>Email</label></td>
          <td class="redBorder"><input *ngIf="patientProfile" name="patientProfile.email_address" type="text" [(ngModel)]="patientProfile.email_address" size="30" ></td>
        </tr>
        
        <tr class="form-group">
          <td class="submit"><button type="submit" class="btn btn-primary">Update profile</button></td>
          <td class="submit"><button type="reset" class="btn btn-primary">Clear</button></td>
        </tr>
      </table>
    </form>
  </div>
