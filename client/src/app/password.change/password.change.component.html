<div class="container">

  <h1>Password Change</h1>
  
  <form (submit)="_changePassword()">
    <table border="0" cellspacing="0" cellpadding="0" id="table">
      <tr>
        <td class="redBorder"><label for="email">Patient Email Address</label></td>
        <td class="redBorder">{{ details?.email }}</td>
      </tr>

      <tr>
        <td class="redBorder"><label for="password">New Password</label></td>
        <td class="redBorder"><input type="password" class="form-control" name="password" placeholder="Password" id="password" [(ngModel)]="newpassword.password"></td>
      </tr>

      <tr>
        <td class="redBorder"><label for="password">Confirm Password</label></td>
        <td class="redBorder"><input type="password" class="form-control" name="password" placeholder="Password" id="confirm_password"></td>
      </tr>

      <tr>
        <td class="submit"><button type="submit" class="btn btn-primary">Change Password</button></td>
        <td class="submit"><button type="reset" class="btn btn-primary">Clear</button></td>
      </tr>
    </table>
  </form>
